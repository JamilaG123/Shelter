{% extends "base_site.html" %}

{% block content %}
	 <h2>Sponsor Project </h2> 
	{% for key,value in jsondata.items %}
 		{% for i in value %}
	        <h2>{{i.sponsor_project_name}} </h2>
	        <ul>
 	  		{% for k in i.slumnames %}
 	           <li> <font size="4"> <a href="http://127.0.0.1:8000?slum={{k.slumname}}&city={{k.cityname}}">{{k.slumname}}[{{k.count}}] </a> </font></li>
 	 		{% endfor%}
 	 		</ul>  
 		{% endfor%}
	{% endfor %}
{% endblock %}
