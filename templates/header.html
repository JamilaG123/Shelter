{% load staticfiles %}

{%block scriptblock %}
<link rel="stylesheet"  type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
{%endblock %}
{% block styleblock %}
{% endblock %}

{% block headerblock %}
<nav class="navbar navbar-default navbar-fixed-top" id="navbar">
 
  <div class="container" >
    <div class="navbar-header">
    	<img src="/static/images/shelter_footer.png" height="60"/>
    </div>

	<div class="navbar-collapse collapse">
 

		<div style="padding-top: 10px;">
		{% if user.is_authenticated %}
			<a href="{% url 'logout' %}?next={% url 'user_login' %}"<button type="button" class="btn btn-lg btn-default pull-right" >logout</button> </a>

		<div class="pull-right" style="padding:10px;"> <h5>Welcome {{user}} </h5> </div> 
		
		{% else %}
			<button id="loggedin" type="button" class="btn btn-lg btn-default pull-right"  data-toggle="popover">login</button>
		{% endif %}	
		</div >	

	</div>
  </div>
  </nav>

{%endblock %}

{% endblock %}
